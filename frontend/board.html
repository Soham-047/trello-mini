{% extends "base.html" %}
{% block title %}Board{% endblock %}
{% block content %}
<div class="header">
  <h1 id="boardTitle"></h1>
  <button onclick="location.href='boards.html'" class="btn">Back</button>
  <button id="addListBtn" class="btn">Add List</button>
</div>

<div class="container board-page">
  <div class="board-main">
    <input type="text" id="searchCard" placeholder="Search cards..." style="width:100%;margin-bottom:12px;padding:8px;border-radius:6px;border:1px solid #ccc;">
    <div class="board-lists" id="lists"></div>
  </div>

  <div class="activity-panel" id="activityPanel">
    <h4>Activity</h4>
    <ul id="activityList"></ul>
  </div>
</div>

<div id="modalBack" class="modal-backdrop" style="display:none">
  <div class="modal" id="modalContent"></div>
  <button id="modalClose" class="btn" style="position:absolute;top:10px;right:10px">X</button>
</div>

{% endblock %}

{% block scripts %}
<script src="board.js"></script>
{% endblock %}
